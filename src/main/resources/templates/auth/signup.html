<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link href="/css/auth/auth_style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <form action="/users/login" method="POST" th:object="${userAuthRequest}">
        <div class="title">회원가입</div>
        <div class="input-box underline">
          <input type="text" placeholder="Username" required th:field="*{username}"/>
          <div class="underline"></div>
          <div th:errorclass="error-class" th:errors="*{username}"></div>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required />
          <div class="underline"></div>
        </div>
        <div class="input-box button signup-button">
          <input type="submit" value="회원가입" />
        </div>
      </form>
      <div class="option">or Connect With Social Media</div>
<!--      <div class="google">-->
<!--        <a href="#"><i class="fab fa-google"></i>GOOGLE</a>-->
<!--      </div>-->
<!--      <div class="naver">-->
<!--        <a href="#"><i class="fab fa-naver"></i>NAVER</a>-->
<!--      </div>-->
      <div class="kakao">
        <a th:href="@{/oauth2/authorization/kakao}"><img alt="kakao Login" src="/images/kakao_login_large_wide.png"></a>
      </div>
      <div class="option"><a href="/">돌아가기</a></div>
    </div>
  </body>
</html>
