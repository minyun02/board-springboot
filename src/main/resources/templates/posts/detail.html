<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>게시글 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/articles/article-content.css" rel="stylesheet">
</head>

<body>

<header id="header" th:replace="header :: header"></header>

<main id="article-main" class="container" th:object="${post}">
    <header id="article-header" class="py-5 text-center">
        <h1 th:text="${post.title}"></h1>
    </header>

    <div class="row g-5">
        <section class="col-md-3 col-lg-4 order-md-last">
            <aside>
                <p><span id="username" th:text="${post.user.userName}"></span></p>
                <p><time id="registered-at" th:datetime="${post.registeredAt}" th:text="${#temporals.format(post.registeredAt, 'yyyy-MM-dd HH:mm:ss')}"></time></p>
                <p><span id="hashtag" class="badge text-bg-secondary mx-1"><a class="text-reset">#java</a></span></p>
            </aside>
        </section>

        <article id="article-content" class="col-md-9 col-lg-8" th:text="${post.body}">
            <pre>본문</pre>
        </article>
    </div>

    <div class="row g-5" id="article-buttons">
        <form id="delete-article-form" th:action="'/posts/delete/' + ${post.id}" th:method="post">
            <div class="pb-5 d-grid gap-2 d-md-block">
                <a class="btn btn-success me-md-2" role="button" id="update-article" th:href="'/posts/modify/' + *{id}">수정</a>
                <button class="btn btn-danger me-md-2" type="submit">삭제</button>
            </div>
        </form>
    </div>

    <ul class="row me-0">
        <li class="child-comment">
            <form class="comment-delete-form">
                <input type="hidden" class="article-id">
                <div class="row">
                    <div class="col-md-10 col-lg-9">
                        <strong>Uno</strong>
                        <small><time>2022-01-01</time></small>
                        <p class="mb-1">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                            Lorem ipsum dolor sit amet
                        </p>
                    </div>
                    <div class="col-2 mb-3 align-self-center">
                        <button type="submit" class="btn btn-outline-danger">삭제</button>
                    </div>
                </div>
            </form>
        </li>
    </ul>

    <div class="row">
        <details class="col-md-10 col-lg-9 mb-4">
            <summary>댓글 달기</summary>
            <form class="comment-form">
                <input type="hidden" class="article-id">
                <input type="hidden" class="parent-comment-id">
                <textarea class="form-control comment-textbox" placeholder="댓글 쓰기.." rows="2" required></textarea>
                <button class="form-control btn btn-primary mt-2" type="submit">쓰기</button>
            </form>
        </details>
    </div>
    </li>
    </ul>
    </section>
    </div>

    <div class="row g-5">
        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" aria-label="Previous" th:href="${post.id} - 1 <= 0 ? '#' : |/posts/*{id - 1}|">
                        <span aria-hidden="true">&laquo; 이전 글</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" aria-label="Previous" th:href="'/'">
                        <span aria-hidden="true">목록</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" aria-label="Next" th:href="${post.id} + 1 > ${totalCount} ? '#' : |/posts/*{id + 1}|">
                        <span aria-hidden="true">다음 글 &raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<footer id="footer" th:replace="footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
